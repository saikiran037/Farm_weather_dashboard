<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Farm Weather Dashboard</h1>
    </header>

    <main>
        <div class="input-card">
            <input type="text" id="location" placeholder="Enter location, e.g., Kerla">
            <select id="crop">
                <option value="Tomato">Tomato</option>
                <option value="Cotton">Cotton</option>
                <option value="Rice">Rice</option>
                <option value="Wheat">Wheat</option>
                <option value="Maize">Maize (Corn)</option>
                <option value="Sugarcane">Sugarcane</option>
            </select>
            <button id="getForecast">Get Forecast</button>
        </div>

        <div id="results" class="results hidden">
            <div id="statusCard" class="status-card"></div>

            <div class="chart-container">
                <h2>Temperature Forecast</h2>
                <!-- FIX: Added a wrapper div to control the chart's size -->
                <div class="chart-wrapper">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

            <div class="forecast-container">
                <h2>Daily Breakdown</h2>
                <ul id="dailyForecast"></ul>
            </div>

            <div class="recommendations-container">
                <h2>Precautions</h2>
                <ul id="recommendations"></ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
